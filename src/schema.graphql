scalar JSON

type User {
  id: ID!
  sub: String!
  email: String!
  username: String!
  profile: UserProfile
}

type UserProfile {
  firstName: String
  lastName: String
  fullName: String
  picture: String
}

type Schema {
  id: ID!
  name: String!
  apiKey: String
  owner: User
  members: [User]!
  latestVersion: SchemaVersion
  versions: [SchemaVersion]!
}

type SchemaVersion {
  id: ID!
  number: Int!
  introspectionQuery: JSON
  endpointUrl: String
  createdBy: User
}

type Query {
  me: User
  schema(
    id: ID
    apiKey: String
  ): Schema
  schemas: [Schema]
  info: String!
}

type Mutation {
  createSchema(
    endpoint: String!
    apiKeyName: String
    apiKey: String
  ): Schema
}