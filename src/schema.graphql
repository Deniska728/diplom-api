scalar JSON

type User {
  id: ID!
  sub: String!
  email: String!
  username: String!
  profile: UserProfile
}

type UserProfile {
  firstName: String
  lastName: String
  fullName: String
  picture: String
}

type Schema {
  id: ID!
  name: String!
  apiKey: String
  owner: User
  members: [User]!
}

type Query {
  me: User
  info: String!
}